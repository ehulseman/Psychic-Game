<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <title>The Psychic Game!</title>
</head>

<body>

  <header id="masthead">
    <div class="headerText">
      <h1>King Agathon Challenges You To A Game Of Wits!</h1>
    </div>
  </header>


  <div class="main-content-container">
    <div class="content">
      <img class="agathonImage" src="assets/images/agathon.jpg" alt="Agathon">

      <h2>Instructions</h2>

      <h3>Guess what letter King Agathon is thinking.</h3>

      <p>
        Wins: <span id="userWins">0</span>
      </p>

      <p>
        Losses: <span id="userLosses">0</span>
      </p>

      <p>
        Guesses Left: <span id="userGuessesLeft">10</span>
      </p>

      <p>
        Your Guesses: <span id="userGuesses"></span>
      </p>

    </div>
  </div>

</body>

</html>
